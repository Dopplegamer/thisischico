<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>This is Chico</title>
    </head>
    <body>
 	     <h1>This Is Chico</h1>
		 
		 <ul>
			<li class="viewlink">Home</li>
			<li class="viewlink">Capture</li>
			<li class="viewlink">Edit</li>
		 </ul>
		 
		<!--view for viewing a list of all photos-->
		<div id="showall">
		Here are all of the pictures that have been taken:
			<ul>
			</ul>
		</div>
		 
		<!--view for capturing new pictures-->
         <div id="camera">
             <button class="camera-control">
                 Capture Photo
             </button>
  
             <div style="text-align:center;margin:20px;">
                 <img id="camera-photo" src="" style="width:auto;height:120px;" />
				 <span id="image-path"></span>
			 </div>
		 
			<div id="longitude">Longitude: 0</div>
			<div id="latitude">Latitude: 0</div>
			
			Description:
			<textarea id="description" cols="50" rows="5"></textarea>
			<button class="save">Save</button>
			
         </div>
		 <!--view for editing old pictures-->
		 <div id="edit">
			Here is the place to edit the pictures.
			<div style="text-align:center;margin:20px;">
                 <img id="camera-photo-edit" src="" style="width:auto;height:120px;" />
				 <span id="image-path-edit"></span>
			 </div>
		 
			<div id="longitude-edit">Longitude: 0</div>
			<div id="latitude-edit">Latitude: 0</div>
			
			Description:
			<textarea id="description-edit" cols="50" rows="5"></textarea>
			<button class="save-edit">Save</button>
		 </div>

         <!--<div id="pics-taken"></div>
         <ul id="error-output" style="color: red"></ul>-->
         
         <script src="phonegap.js"></script>
         <script src="js/modernizr.dev.min.js"></script>
         <script src="js/jquery-1.11.0.min.js"></script>
         <script src="js/index.js"></script>
 		
     </body>
 	
 </html>
